<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="content">
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </div>

  </header>

  <form action="">


    <fieldset>
      <legend>Informações do Evento</legend>
      <div class="line"></div>
      <div class="infoEvent">
        <label for="title">Título do evento <span>(mínmo 8 caracteres)</span></label>
        <input type="text" id="title">
        <label for="link">Link do evento <span>(comece com https://)</span></label>
        <input type="url" id="link">
        <label for="wApp">Whatsapp para contato <span>(somente números)</span></label>
        <input type="number" id="wApp">
        <label for="info">Informações extras</label>
        <textarea id="info"></textarea>
        <label for="category">Categoria</label>
        <select id="category">
          <option value="live">Ao vivo</option>
          <option value="podcast">Podcast</option>
          <option value="metory">Mentoria</option>
        </select>
      </div>

    </fieldset>

    <fieldset>
      <legend>Privacidade</legend>
      <div class="line"></div>
      <div class="privacity">
        <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
        <input type="text" id="email">
        <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
        <input type="password" id="password">
        <input type="checkbox" id="check">
        <label for="check">Evento privado</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Dia e hora</legend>
      <div class="line"></div>

      <div class="date">

        <div class="wrapper">
          <label for="day">Data</label>
          <input type="date" id="day">
        </div>

        <div class="wrapper">
          <label for="fHour">Das</label>
          <input type="time" id="fHour">
        </div>
        
        <div class="wrapper">
          <label for="lHour">Até</label>
          <input type="time" id="lHour">
        </div>

      </div>
      
    </fieldset>
  </form>
  <div class="button"><button>Salvar evento</button></div>
</body>

</html>
